# ------------------------------------------------------------------
# Nginx Configuration — Finance App (Hostinger VPS)
# ------------------------------------------------------------------
# Copy to: /etc/nginx/sites-available/finance
# Enable:  sudo ln -s /etc/nginx/sites-available/finance /etc/nginx/sites-enabled/
# Test:    sudo nginx -t
# Reload:  sudo systemctl reload nginx
# ------------------------------------------------------------------

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

server {
    listen 80;
    server_name your-domain.com;   # ← Replace with your domain or VPS IP

    # Optional: redirect HTTP → HTTPS (uncomment after setting up Certbot)
    # return 301 https://$host$request_uri;

    # ------ Backend: Django API + Admin ------
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    location /api-auth/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ------ Django static files (served directly by Nginx) ------
    location /static/ {
        alias /opt/finance/backend/finance_app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ------ Frontend: Next.js ------
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ------ Security headers ------
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ------ Logs ------
    access_log /var/log/nginx/finance_access.log;
    error_log  /var/log/nginx/finance_error.log;
}

